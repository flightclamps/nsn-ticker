<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NSN ELITE BROADCAST TICKER 2025</title>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    /* --- SUPERSTRUCTURE --- */
    :root {
        --brand-blue: #00f2ff;
        --brand-dark: #050814;
        --brand-red: #ff004c;
        --brand-gold: #ffd700;
        --glass: rgba(10, 20, 40, 0.95);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
        background: transparent; 
        overflow: hidden; 
        font-family: 'Chakra Petch', sans-serif; 
    }

    /* --- THE TICKER CONTAINER --- */
    .ticker-wrap {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 98%;
        height: 90px;
        display: flex;
        filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.2));
        z-index: 1000;
    }

    /* --- LEFT: LOGO (ANGLED) --- */
    .logo-section {
        width: 140px;
        background: linear-gradient(135deg, #000 0%, #111 100%);
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-left: 4px solid var(--brand-blue);
        z-index: 10;
        padding-right: 15px;
    }

    .brand-title {
        font-family: 'Teko', sans-serif;
        font-size: 38px;
        line-height: 0.8;
        color: #fff;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .brand-sub {
        color: var(--brand-blue);
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 2px;
        margin-top: 2px;
    }

    /* --- MIDDLE: DATA FEED --- */
    .feed-section {
        flex: 1;
        background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(10,15,30,0.95) 50%, rgba(0,0,0,0.9) 100%);
        margin-left: -20px; /* Overlap logo slightly */
        padding-left: 30px; /* Compensate for angle */
        margin-right: -20px;
        padding-right: 30px;
        display: flex;
        align-items: center;
        overflow: hidden;
        border-top: 2px solid rgba(255,255,255,0.1);
        border-bottom: 2px solid rgba(255,255,255,0.1);
        position: relative;
    }

    /* The Moving Track */
    .track {
        display: flex;
        align-items: center;
        animation: slide 90s linear infinite;
        white-space: nowrap;
    }

    @keyframes slide {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }

    /* --- ITEM CARDS --- */
    .card {
        display: inline-flex;
        align-items: center;
        margin-right: 60px;
        position: relative;
    }

    .card::after {
        content: '';
        position: absolute;
        right: -30px;
        top: 20%;
        height: 60%;
        width: 2px;
        background: rgba(255,255,255,0.2);
        transform: skewX(-20deg);
    }

    /* League Badge */
    .badge {
        background: #333;
        color: #fff;
        font-family: 'Teko', sans-serif;
        font-size: 18px;
        padding: 2px 8px;
        border-radius: 2px;
        margin-right: 12px;
        border-bottom: 2px solid #555;
    }
    .badge.NFL { background: #013369; border-color: #D50A0A; }
    .badge.NBA { background: #C9082A; border-color: #1D428A; }
    .badge.PROMO { background: var(--brand-gold); color: #000; border-color: #fff; font-weight: bold; }

    /* Game Info */
    .matchup {
        font-size: 20px;
        font-weight: 700;
        color: #fff;
        margin-right: 10px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    
    .score-box {
        color: var(--brand-blue);
        font-weight: 700;
        margin: 0 5px;
    }

    /* Player Stats (The "Best Players" part) */
    .stat-line {
        font-size: 14px;
        color: #aaa;
        margin-left: 10px;
        border-left: 1px solid #444;
        padding-left: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .stat-highlight {
        color: var(--brand-gold);
        font-weight: 600;
    }

    /* Engagement Text */
    .engage-text {
        font-size: 22px;
        font-weight: 700;
        color: var(--brand-gold);
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        animation: pulse 2s infinite;
    }

    /* --- RIGHT: LIVE CLOCK (ANGLED) --- */
    .clock-section {
        width: 160px;
        background: var(--brand-red);
        clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        z-index: 10;
        padding-left: 15px;
        box-shadow: -5px 0 15px rgba(0,0,0,0.5);
    }

    #clock-time {
        font-family: 'Teko', sans-serif;
        font-size: 36px;
        font-weight: 600;
        line-height: 0.9;
    }
    
    #clock-date {
        font-size: 12px;
        font-weight: 600;
        opacity: 0.8;
        text-transform: uppercase;
    }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
</style>
</head>
