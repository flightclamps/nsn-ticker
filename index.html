<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSN ELITE PERMANENT TICKER [REVAMPED]</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Teko:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --brand-blue: #00f2ff;
            --brand-dark: #02040a;
            --brand-glass: rgba(10, 15, 25, 0.9);
            --brand-border: rgba(0, 242, 255, 0.15);
            --brand-gold: #ffd700;
            --brand-red: #ff004c;
            --brand-green: #00ff88;
            --font-primary: 'Chakra Petch', sans-serif;
            --font-display: 'Teko', sans-serif;
            --font-data: 'Rajdhani', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: transparent; /* For OBS */
            font-family: var(--font-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            text-transform: uppercase;
        }

        /* --- GRADIENT BORDER & BACKGROUND --- */
        .ticker-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 120px;
            background: var(--brand-dark);
            padding: 2px; /* Padding for the animated border */
            z-index: 1;
        }

        .ticker-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: conic-gradient(from 180deg at 50% 50%, var(--brand-blue), #0f1a2e, #0f1a2e, var(--brand-blue));
            z-index: 2;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .ticker-interface {
            position: relative;
            display: flex;
            width: 100%; height: 100%;
            background: var(--brand-dark);
            z-index: 3;
        }

        /* --- LEFT: LOGO --- */
        .logo-zone {
            width: 140px;
            background: linear-gradient(160deg, #000 30%, #0a1a30 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 2px solid var(--brand-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            z-index: 20;
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 48px;
            font-weight: 700;
            line-height: 0.8;
            color: #fff;
            text-shadow: 0 0 12px var(--brand-blue);
        }
        
        .logo-sub {
            font-size: 10px;
            color: var(--brand-blue);
            letter-spacing: 2.5px;
            margin-top: 5px;
            font-weight: 700;
        }

        /* --- CENTER: DATA FEEDS --- */
        .feed-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .feed-primary, .feed-secondary {
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .feed-primary {
            height: 75px;
            background: rgba(0, 5, 10, 0.7);
            border-bottom: 1px solid var(--brand-border);
            backdrop-filter: blur(6px);
        }

        .feed-secondary {
            height: 45px;
            background: rgba(0, 0, 0, 0.85);
        }

        /* Scrolling Animation */
        .scroll-track {
            display: flex;
            align-items: center;
            white-space: nowrap;
            will-change: transform;
            animation: scroll-left linear infinite;
        }
        
        .scroll-track > * {
            flex-shrink: 0; /* Prevent items from shrinking */
        }

        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); } /* Scroll one full copy */
        }

        /* --- GAME CARD STYLING --- */
        .game-card {
            display: inline-flex;
            align-items: center;
            height: 55px;
            margin: 0 35px;
            padding-right: 25px;
            border-right: 1px solid var(--brand-border);
            font-family: var(--font-data);
        }

        .league-tag {
            padding: 3px 8px;
            font-weight: 700;
            font-size: 14px;
            border-radius: 4px;
            margin-right: 14px;
            min-width: 45px;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
        }
        .nfl { background: #013369; }
        .nba { background: #C9082A; }
        .mlb { background: #002D72; }
        .nhl { background: #111; }

        .match-info {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
        }

        .score {
            color: #fff;
            margin: 0 8px;
            font-size: 28px;
            font-family: var(--font-display);
        }
        
        .vs, .status-text {
            color: #999;
            font-size: 14px;
            margin: 0 10px;
            font-weight: 600;
        }
        
        .broadcast {
             color: var(--brand-blue);
             font-size: 12px;
             margin-left: 10px;
        }

        .status-live {
            color: var(--brand-red);
            font-size: 13px;
            font-weight: 800;
            animation: pulse-red 1.5s infinite ease-in-out;
            border: 1px solid var(--brand-red);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .stat-box {
            margin-left: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 3px solid var(--brand-gold);
            padding-left: 10px;
            height: 40px;
        }
        
        .stat-player { font-size: 12px; color: #ccc; line-height: 1; font-weight: 600; }
        .stat-val { font-size: 15px; color: var(--brand-gold); font-weight: 700; line-height: 1.1; margin-top: 3px; }

        /* --- NEWS & ENGAGEMENT --- */
        .news-item {
            margin: 0 25px;
            font-size: 17px;
            color: #ddd;
            display: inline-flex;
            align-items: center;
        }
        
        .news-badge {
            background: #333;
            color: #aaa;
            font-size: 10px;
            padding: 3px 6px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .engage-item {
            color: var(--brand-gold);
            font-weight: 700;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .engage-icon { margin-right: 10px; font-size: 20px; filter: drop-shadow(0 0 5px var(--brand-gold)); }

        /* --- RIGHT: CLOCK --- */
        .clock-zone {
            width: 130px;
            background: #050505;
            border-left: 2px solid var(--brand-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #time-display {
            font-family: var(--font-display);
            font-size: 40px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 1px;
        }
        
        #date-display {
            font-size: 12px;
            color: var(--brand-blue);
            font-weight: 700;
        }

        @keyframes pulse-red { 0%, 100% { opacity: 1; text-shadow: 0 0 8px var(--brand-red); } 50% { opacity: 0.6; text-shadow: none; } }
    </style>
</head>
<body>

    <div class="ticker-container">
        <div class="ticker-interface">
            <!-- LOGO -->
            <div class="logo-zone">
                <div class="logo-text">NSN</div>
                <div class="logo-sub">LIVE FEED</div>
            </div>

            <!-- FEED -->
            <div class="feed-zone">
                <div class="feed-primary">
                    <div class="scroll-track" id="score-track"><div class="game-card">LOADING SPORTS DATA...</div></div>
                </div>
                <div class="feed-secondary">
                    <div class="scroll-track" id="news-track"><div class="news-item">INITIALIZING NEWS STREAM...</div></div>
                </div>
            </div>

            <!-- CLOCK -->
            <div class="clock-zone">
                <div id="time-display">--:--</div>
                <div id="date-display">--/--</div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            PROXY_URL: "https://corsproxy.io/?",
            REFRESH_INTERVAL_MS: 60000, // 1 minute
            SCROLL_SPEED_PPS: 100, // Pixels per second
            SPORTS: [
                { tag: "NFL", url: `https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard` },
                { tag: "NBA", url: `https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard` },
                { tag: "MLB", url: `https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/scoreboard` },
                { tag: "NHL", url: `https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard` }
            ],
            NEWS_URL: "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/news",
            ENGAGEMENT_HOOKS: [
                `<div class="news-item engage-item"><span class="engage-icon">‚≠êÔ∏è</span> FOLLOW FOR MORE ACTION</div>`,
                `<div class="news-item engage-item"><span class="engage-icon">üéÅ</span> GIFT THE STREAM = LIVE SHOUTOUT</div>`,
                `<div class="news-item engage-item"><span class="engage-icon">üî•</span> TAP THE SCREEN TO SHOW SUPPORT</div>`
            ]
        };

        // --- API HELPER ---
        async function fetchData(url) {
            try {
                const response = await fetch(CONFIG.PROXY_URL + encodeURIComponent(url));
                if (!response.ok) {
                    console.error(`API request failed for ${url} with status: ${response.status}`);
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.error("Fetch error:", error);
                return null;
            }
        }

        // --- DATA PARSERS ---
        function buildGameCard(league, event) {
            const competition = event.competitions[0];
            const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
            const awayTeam = competition.competitors.find(c => c.homeAway === 'away');
            const statusState = event.status.type.state; // "pre", "in", "post"

            let scoreHtml = '';
            let statHtml = '';

            // Status & Scores
            switch (statusState) {
                case 'in': // Live game
                    scoreHtml = `
                        ${awayTeam.team.abbreviation} <span class="score">${awayTeam.score}</span> 
                        <span class="status-live">LIVE</span> 
                        <span class="score">${homeTeam.score}</span> ${homeTeam.team.abbreviation}`;
                    break;
                case 'post': // Finished game
                    scoreHtml = `
                        ${awayTeam.team.abbreviation} <span class="score">${awayTeam.score}</span> 
                        <span class="status-text">FINAL</span> 
                        <span class="score">${homeTeam.score}</span> ${homeTeam.team.abbreviation}`;
                    break;
                default: // Upcoming game
                    const gameTime = new Date(event.date).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                    const broadcast = competition.broadcasts?.[0]?.names?.[0] || '';
                    scoreHtml = `
                        ${awayTeam.team.abbreviation} <span class="vs">@</span> ${homeTeam.team.abbreviation} 
                        <span class="status-text">${gameTime}</span>
                        ${broadcast ? `<span class="broadcast">${broadcast}</span>` : ''}`;
                    break;
            }

            // Player Stats / Leaders
            if (competition.leaders && statusState !== 'pre') {
                // Find the most relevant stat leader (e.g., passing, points, batting avg)
                const preferredLeaders = ['passingYards', 'points', 'homeRuns', 'goals'];
                let leader = competition.leaders.find(l => preferredLeaders.includes(l.name)) || competition.leaders[competition.leaders.length - 1];
                
                if (leader && leader.leaders && leader.leaders.length > 0) {
                    const topPlayer = leader.leaders[0];
                    statHtml = `
                        <div class="stat-box">
                            <span class="stat-player">${topPlayer.athlete.shortName}</span>
                            <span class="stat-val">${topPlayer.displayValue}</span>
                        </div>`;
                }
            }

            return `
                <div class="game-card">
                    <span class="league-tag ${league.toLowerCase()}">${league}</span>
                    <div class="match-info">${scoreHtml}</div>
                    ${statHtml}
                </div>`;
        }

        // --- DOM & ANIMATION ENGINE ---
        async function updateTrack(trackId, contentGenerator) {
            const track = document.getElementById(trackId);
            if (!track) return;

            let newHtml = await contentGenerator();
            if (!newHtml) {
                newHtml = `<div class="${trackId === 'score-track' ? 'game-card' : 'news-item'}">No current data available.</div>`;
            }

            // To create a seamless loop, we duplicate the content.
            const fullContent = newHtml + newHtml;

            // Smart update to avoid animation jumps
            if (track.innerHTML !== fullContent) {
                track.innerHTML = fullContent;
                
                // Dynamic animation speed
                const contentWidth = track.scrollWidth / 2; // Width of one set of content
                const duration = contentWidth / CONFIG.SCROLL_SPEED_PPS;
                track.style.animationDuration = `${duration}s`;
            }
        }

        // --- CONTENT GENERATORS ---
        async function generateScoresHtml() {
            let allGamesHtml = "";
            const fetchPromises = CONFIG.SPORTS.map(sport => fetchData(sport.url));
            const results = await Promise.all(fetchPromises);

            results.forEach((data, index) => {
                if (data && data.events) {
                    const sportTag = CONFIG.SPORTS[index].tag;
                    data.events.slice(0, 5).forEach(event => {
                        allGamesHtml += buildGameCard(sportTag, event);
                    });
                }
            });

            return allGamesHtml || `<div class="game-card">No games scheduled. Checking again soon...</div>`;
        }

        async function generateNewsHtml() {
            const newsData = await fetchData(CONFIG.NEWS_URL);
            let newsItems = [];

            if (newsData && newsData.articles) {
                newsData.articles.slice(0, 4).forEach(article => {
                    newsItems.push(`<div class="news-item"><span class="news-badge">NEWS</span> ${article.headline}</div>`);
                });
            }
            if (newsItems.length === 0) {
                 newsItems.push(`<div class="news-item">Welcome to the NSN Live Feed!</div>`);
            }

            // Mix news with engagement hooks
            let finalHtml = "";
            let hookIndex = 0;
            newsItems.forEach(item => {
                finalHtml += item;
                if (CONFIG.ENGAGEMENT_HOOKS[hookIndex]) {
                    finalHtml += CONFIG.ENGAGEMENT_HOOKS[hookIndex];
                    hookIndex = (hookIndex + 1) % CONFIG.ENGAGEMENT_HOOKS.length;
                }
            });
            return finalHtml;
        }

        // --- CLOCK ---
        function tickClock() {
            const now = new Date();
            document.getElementById('time-display').textContent = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: false });
            document.getElementById('date-display').textContent = now.toLocaleDateString([], { month: 'short', day: 'numeric' }).toUpperCase();
        }

        // --- INITIALIZATION ---
        function init() {
            tickClock();
            setInterval(tickClock, 1000);

            updateTrack('score-track', generateScoresHtml);
            updateTrack('news-track', generateNewsHtml);

            setInterval(() => {
                updateTrack('score-track', generateScoresHtml);
                updateTrack('news-track', generateNewsHtml);
            }, CONFIG.REFRESH_INTERVAL_MS);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
