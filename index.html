<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NSN SPORTS — Live Scores, News & Fan Talk</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .ticker-wrapper {
    width: 100vw;
    height: 72px;
    display: flex;
    align-items: center;
    background: #0a0a0a;
    border-top: 3px solid #1E88E5;
    border-bottom: 3px solid #1E88E5;
    box-shadow: 0 0 14px #1E88E5;
  }

  .logo-box {
    width: 300px;
    height: 100%;
    background: linear-gradient(135deg, #1E88E5, #0f5ea8);
    border-right: 3px solid #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .logo-main {
    color: white;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 1px;
  }

  .logo-sub {
    margin-top: 3px;
    font-size: 11px;
    font-weight: 600;
    color: white;
    opacity: 0.85;
  }

  .track-wrapper {
    flex: 1;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  .track {
    position: absolute;
    white-space: nowrap;
    font-size: 22px;
    font-weight: 600;
    color: white;
    padding-left: 100%;
    animation-name: move;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  .item {
    margin-right: 70px;
  }

  .label {
    color: #FFC107;
    font-weight: 900;
    margin-right: 10px;
  }

  @keyframes move {
    from { transform: translateX(0); }
    to   { transform: translateX(-100%); }
  }
</style>
</head>

<body>

<div class="ticker-wrapper">
  <div class="logo-box">
    <div class="logo-main">NSN SPORTS</div>
    <div class="logo-sub">NotSoNetwork • No Commercials</div>
  </div>

  <div class="track-wrapper">
    <div class="track" id="track"></div>
  </div>
</div>

<script>
  /* ======================================
     SETTINGS
  ====================================== */
  var proxyBase = "https://api.allorigins.win/raw?url=";
  var REFRESH_MS = 120000;   // refresh every 2 mins
  var SPEED_PPS = 35;        // pixels per second scroll speed

  var track = document.getElementById("track");

  /* ======================================
     SCOREBOARD SOURCES
  ====================================== */
  var scoreboardSources = [
    { label: "NFL", url: proxyBase + encodeURIComponent("https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard") },
    { label: "NBA", url: proxyBase + encodeURIComponent("https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard") },
    { label: "NHL", url: proxyBase + encodeURIComponent("https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard") },
    { label: "SOC", url: proxyBase + encodeURIComponent("https://site.api.espn.com/apis/site/v2/sports/soccer/scoreboard") }
  ];

  /* ======================================
     NEWS SOURCES
  ====================================== */
  var newsFeeds = [
    { label: "ESPN",  url: proxyBase + encodeURIComponent("https://www.espn.com/espn/rss/news") },
    { label: "CBS",   url: proxyBase + encodeURIComponent("https://www.cbssports.com/rss/headlines/") },
    { label: "YAHOO", url: proxyBase + encodeURIComponent("https://sports.yahoo.com/rss/") }
  ];

  /* ======================================
     SOCIAL BUZZ FALLBACK
  ====================================== */
  var socialFallbacks = [
    "NBA trade buzz heating up across multiple contenders.",
    "NFL insiders say a major move could be coming soon.",
    "MLB free agency rumors picking up traction.",
    "Top soccer clubs preparing for summer transfer window.",
    "NHL insiders expecting goalie shuffles soon."
  ];

  /* ======================================
     STREAM ENGAGEMENT LINES
  ====================================== */
  var staticLines = [
    { label: "NSN", text: "WELCOME TO NSN SPORTS • DROP YOUR TEAM IN CHAT" },
    { label: "NSN", text: "JOIN THE CLUB FOR 1 COIN!!!!!" },
    { label: "NSN", text: "SONG REQUESTS: !play Song - Artist" },
    { label: "NSN", text: "LIKE THE STREAM & FOLLOW FOR MORE SPORTS" }
  ];

  /* ======================================
     FAN QUESTIONS (RANDOMIZED EACH REBUILD)
  ====================================== */
  var fanQuestions = [
    "Cowboys fans: Is this the year for real?",
    "Chiefs fans: What do you rate the WR room right now?",
    "Bills fans: What’s the missing piece for a title?",
    "49ers fans: Who is the true MVP of this team?",
    "Steelers fans: How many wins for Tomlin this year?",
    "Eagles fans: What’s the biggest need right now?",
    "Lakers fans: Do you want more shooting or defense?",
    "Celtics fans: Who is your X-factor for the playoffs?",
    "Warriors fans: How many elite years does Curry have left?",
    "Knicks fans: What move do you want next?",
    "Heat fans: Who defines Heat Culture most?",
    "Mavs fans: How deep can Luka go this year?",
    "Spurs fans: What’s Wemby’s ceiling?",
    "Bruins fans: Are you confident in another deep run?",
    "Rangers fans: Who is your breakout star?",
    "Maple Leafs fans: What changes must be made?",
    "Soccer fans: Who is the best club right now?",
    "Premier League fans: Who finishes top four?",
    "CFB fans: Who’s your true #1?",
    "Texas fans: Is Texas back for real?"
  ];

  function shuffle(arr) {
    var a = arr.slice();
    for (var i = a.length - 1; i > 0; i--) {
      var j = Math.floor(Math.random() * (i + 1));
      var tmp = a[i]; a[i] = a[j]; a[j] = tmp;
    }
    return a;
  }

  /* ======================================
     ADD ITEM
  ====================================== */
  function addItem(label, text) {
    var span = document.createElement("span");
    span.className = "item";
    span.innerHTML = '<span class="label">' + label + '</span>' + text;
    track.appendChild(span);
  }

  /* ======================================
     CONSTANT SPEED ENGINE
  ====================================== */
  function applyConstantSpeed() {
    track.style.animationDuration = "0s";
    void track.offsetWidth;
    var totalWidth = track.scrollWidth || 1;
    var timeSeconds = totalWidth / SPEED_PPS;
    track.style.animationDuration = timeSeconds + "s";
  }

  /* ======================================
     SCORES
  ====================================== */
  async function addScores() {
    for (var i = 0; i < scoreboardSources.length; i++) {
      var src = scoreboardSources[i];

      try {
        var res = await fetch(src.url);
        var data = await res.json();
        var events = data.events || [];
        var added = 0;

        for (var j = 0; j < events.length && added < 5; j++) {
          var ev = events[j];
          var comp = ev.competitions && ev.competitions[0];
          if (!comp || !comp.competitors || comp.competitors.length < 2) continue;

          var status = ev.status && ev.status.type;
          var desc = status && status.description ? status.description.toLowerCase() : "";
          var isFinal = status && (status.completed || desc.indexOf("final") !== -1);
          if (!isFinal) continue;

          var c1 = comp.competitors[0];
          var c2 = comp.competitors[1];

          var t1 = (c1.team && (c1.team.abbreviation || c1.team.shortDisplayName)) || "TEAM1";
          var t2 = (c2.team && (c2.team.abbreviation || c2.team.shortDisplayName)) || "TEAM2";

          var s1 = c1.score || "0";
          var s2 = c2.score || "0";

          addItem(src.label + " FINAL", t1 + " " + s1 + " • " + t2 + " " + s2);
          added++;
        }
      } catch (err) {
        console.log("Score error:", src.label);
      }
    }
  }

  /* ======================================
     NEWS HEADLINES
  ====================================== */
  async function addNews() {
    var parser = new DOMParser();

    for (var i = 0; i < newsFeeds.length; i++) {
      var feed = newsFeeds[i];
      try {
        var res = await fetch(feed.url);
        var text = await res.text();
        var xml = parser.parseFromString(text, "text/xml");
        var items = xml.querySelectorAll("item");
        var limit = Math.min(items.length, 4);

        for (var j = 0; j < limit; j++) {
          var title = items[j].querySelector("title");
          if (title) addItem(feed.label + " NEWS", title.textContent.trim());
        }
      } catch (err) {
        console.log("News error:", feed.label);
      }
    }
  }

  /* ======================================
     SOCIAL BUZZ (fallback only)
  ====================================== */
  function addSocialFallback() {
    for (var i = 0; i < socialFallbacks.length; i++) {
      addItem("BUZZ", socialFallbacks[i]);
    }
  }

  /* ======================================
     FAN QUESTIONS
  ====================================== */
  function addFanQs() {
    var shuffled = shuffle(fanQuestions);
    for (var i = 0; i < 6; i++) {
      addItem("CHAT", shuffled[i]);
    }
  }

  /* ======================================
     BUILD TICKER
  ====================================== */
  async function buildTicker() {
    track.innerHTML = "";

    for (var i = 0; i < staticLines.length; i++) addItem(staticLines[i].label, staticLines[i].text);

    await addScores();
    await addNews();

    addSocialFallback();
    addFanQs();

    // duplicate for seamless scroll
    var children = track.children;
    for (var i = 0; i < children.length; i++) {
      track.appendChild(children[i].cloneNode(true));
    }

    applyConstantSpeed();
  }

  document.addEventListener("DOMContentLoaded", function () {
    buildTicker();
    setInterval(buildTicker, REFRESH_MS);
  });
</script>

</body>
</html>
