<script>
// Configuration
const REFRESH_INTERVAL = 120000; // 2 minutes
const PROXY = "https://corsproxy.io/?"; 

// Clock Functions
function updateClock() {
  const now = new Date();
  // Current time
  const timeString = now.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit" });
  const dateString = now.toLocaleDateString("en-US", { month: "short", day: "numeric" });
  document.getElementById('clock-time').textContent = timeString;
  document.getElementById('clock-date').textContent = dateString.toUpperCase();
}

// Initialize clock
updateClock();
setInterval(updateClock, 1000);

// Reset typewriter effect
function resetTypewriter() {
  const title = document.querySelector('.ticker-title');
  title.style.animation = 'none';
  void title.offsetWidth; // Force reflow
  title.style.animation = 'typing 3s steps(11, end) forwards, blink-caret 0.75s step-end infinite';
}

// Reset typewriter periodically
setInterval(resetTypewriter, 10000);

// API Functions
async function fetchWithTimeout(url, options = {}, timeout = 5000) {
  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), timeout);
  
  try {
    const response = await fetch(url, {
      ...options,
      signal: controller.signal
    });
    clearTimeout(timeoutId);
    return response;
  } catch (error) {
    clearTimeout(timeoutId);
    throw error;
  }
}

async function fetchData(url) {
  try {
    const response = await fetchWithTimeout(PROXY + encodeURIComponent(url), {
      headers: { 'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36' }
    });
    
    if (response.ok) {
      return await response.json();
    } else {
      console.warn(`Failed to fetch from ${url}: ${response.status}`);
      return null;
    }
  } catch (error) {
    console.error(`Error fetching from ${url}:`, error.message);
    return null;
  }
}

async function fetchText(url) {
  try {
    const response = await fetchWithTimeout(PROXY + encodeURIComponent(url), {
      headers: { 'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36' }
    });
    
    if (response.ok) {
      return await response.text();
    } else {
      console.warn(`Failed to fetch text from ${url}: ${response.status}`);
      return "";
    }
  } catch (error) {
    console.error(`Error fetching text from ${url}:`, error.message);
    return "";
  }
}

// Get top performer from competition
function getTopPerformer(comp) {
  if (!comp.leaders || comp.leaders.length === 0 || !comp.leaders[0].leaders || comp.leaders[0].leaders.length === 0) {
    return "";
  }
  
  const category = comp.leaders[0];
  const player = category.leaders[0];
  
  if (!player || !player.athlete) return "";
  
  const playerName = player.athlete.shortName || player.athlete.displayName || "Player";
  const statValue = player.displayValue;
  const statName = category.shortDisplayName || category.displayName;
  
  return `<span class="player-stat">⭐ ${playerName}: ${statValue} ${statName}</span>`;
}

// Get Sports Scores
async function getSportsScores() {
  const sportsSources = [
    { 
      name: "NFL", 
      url: "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard",
      badge: "nfl"
    },
    { 
      name: "NBA", 
      url: "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard",
      badge: "nba"
    },
    { 
      name: "NHL", 
      url: "https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard",
      badge: "nhl"
    },
    { 
      name: "CFB", 
      url: "https://site.api.espn.com/apis/site/v2/sports/football/college-football/scoreboard?limit=20&groups=80",
      badge: "cfb"
    },
    { 
      name: "CBB", 
      url: "https://site.api.espn.com/apis/site/v2/sports/basketball/mens-college-basketball/scoreboard?limit=20&groups=50",
      badge: "cbb"
    }
  ];

  let scoreItems = [];
  
  for (const source of sportsSources) {
    try {
      const data = await fetchData(source.url);
      
      if (!data || !data.events) {
        console.warn(`No events found for ${source.name}`);
        continue;
      }
      
      const events = data.events || [];
      console.log(`Found ${events.length} events from ${source.name}`);
      
      // Process games (limited to 5 per source)
      for (const event of events.slice(0, 5)) {
        if (!event.competitions || !event.competitions[0]) continue;
        
        const game = event.competitions[0];
        const gameState = event.status?.type?.state || "unknown"; // pre, in, post
        const gameDetail = event.status?.type?.shortDetail || "";
        
        if (!game.competitors || game.competitors.length < 2) continue;
        
        const homeTeam = game.competitors.find(team => team.homeAway === "home") || game.competitors[0];
        const awayTeam = game.competitors.find(team => team.homeAway === "away") || game.competitors[1];
        
        if (!homeTeam.team || !awayTeam.team) continue;
        
        // Team names with rankings
        let homeName = homeTeam.team.abbreviation || homeTeam.team.shortDisplayName || "Home";
        let awayName = awayTeam.team.abbreviation || awayTeam.team.shortDisplayName || "Away";
        
        if (homeTeam.curatedRank && homeTeam.curatedRank.current <= 25) {
          homeName = `#${homeTeam.curatedRank.current} ${homeName}`;
        }
        
        if (awayTeam.curatedRank && awayTeam.curatedRank.current <= 25) {
          awayName = `#${awayTeam.curatedRank.current} ${awayName}`;
        }
        
        const homeScore = homeTeam.score || "0";
        const awayScore = awayTeam.score || "0";
        
        // Game status and format
        let statusHTML = "";
        let gameHTML = "";
        
        if (gameState === "in") {
          statusHTML = `<span class="status status-live">LIVE</span>`;
          gameHTML = `<span class="team-name">${awayName}</span> <span class="score">${awayScore}</span> @ <span class="team-name">${homeName}</span> <span class="score">${homeScore}</span> ${gameDetail}`;
        } else if (gameState === "post") {
          statusHTML = `<span class="status status-final">FINAL</span>`;
          gameHTML = `<span class="team-name">${awayName}</span> <span class="score">${awayScore}</span> @ <span class="team-name">${homeName}</span> <span class="score">${homeScore}</span>`;
        } else {
          gameHTML = `<span class="team-name">${awayName}</span> @ <span class="team-name">${homeName}</span> ${gameDetail}`;
        }
        
        // Player highlights for in-progress or completed games
        let playerHTML = "";
        if (gameState === "in" || gameState === "post") {
          playerHTML = getTopPerformer(game);
        }
        
        // Add to items collection
        scoreItems.push(`
          <div class="line-item">
            <span class="league-label ${source.badge}">${source.name}</span> 
            ${gameHTML} ${statusHTML} ${playerHTML}
          </div>
          <span class="separator"></span>
        `);
      }
    } catch (error) {
      console.error(`Error getting data from ${source.name}:`, error);
    }
  }
  
  // If no scores found, use default data
  if (scoreItems.length === 0) {
    scoreItems = [
      `<div class="line-item"><span class="league-label nba">NBA</span> <span class="team-name">Lakers</span> <span class="score">112</span> @ <span class="team-name">Warriors</span> <span class="score">108</span> <span class="status status-final">FINAL</span> <span class="player-stat">⭐ LeBron: 32 PTS</span></div><span class="separator"></span>`,
      `<div class="line-item"><span class="league-label nfl">NFL</span> <span class="team-name">Chiefs</span> <span class="score">24</span> @ <span class="team-name">Ravens</span> <span class="score">21</span> <span class="status status-live">LIVE</span> <span class="player-stat">⭐ Mahomes: 245 PASS YDS</span></div><span class="separator"></span>`,
      `<div class="line-item"><span class="league-label nhl">NHL</span> <span class="team-name">Bruins</span> <span class="score">3</span> @ <span class="team-name">Rangers</span> <span class="score">2</span> <span class="status status-final">FINAL</span></div><span class="separator"></span>`,
      `<div class="line-item"><span class="league-label cfb">CFB</span> <span class="team-name">#1 Georgia</span> <span class="score">35</span> @ <span class="team-name">#3 Alabama</span> <span class="score">28</span> <span class="status status-final">FINAL</span></div><span class="separator"></span>`
    ];
  }
  
  return scoreItems.join('');
}

// Get Sports News and Injury Reports
async function getSportsNews() {
  const newsSources = [
    { name: "ESPN NFL", url: "https://www.espn.com/espn/rss/nfl/news" },
    { name: "ESPN NBA", url: "https://www.espn.com/espn/rss/nba/news" },
    { name: "ESPN MLB", url: "https://www.espn.com/espn/rss/mlb/news" }
  ];
  
  let newsItems = [];
  const parser = new DOMParser();
  
  // Get news from RSS feeds
  for (const source of newsSources) {
    try {
      const xmlStr = await fetchText(source.url);
      
      if (!xmlStr) {
        console.warn(`No data from ${source.name}`);
        continue;
      }
      
      const xml = parser.parseFromString(xmlStr, "text/xml");
      const items = Array.from(xml.querySelectorAll("item")).slice(0, 3);
      
      for (const item of items) {
        const title = item.querySelector("title")?.textContent.replace("<![CDATA[", "").replace("]]>", "") || "";
        if (title) {
          // Determine if it's an injury report
          const isInjury = title.toLowerCase().includes("injury") || 
                          title.toLowerCase().includes("injured") || 
                          title.toLowerCase().includes("out for") ||
                          title.toLowerCase().includes("return");
          
          const labelClass = isInjury ? "injury" : "news";
          const labelText = isInjury ? "INJURY" : "NEWS";
          
          newsItems.push(`
            <div class="line-item">
              <span class="league-label ${labelClass}">${labelText}</span> ${title}
            </div>
            <span class="separator"></span>
          `);
        }
      }
    } catch (error) {
      console.error(`Error getting news from ${source.name}:`, error);
    }
  }
  
  // Get injury reports from ESPN API
  try {
    const nflInjuries = await fetchData("https://site.api.espn.com/apis/site/v2/sports/football/nfl/injuries");
    const nbaInjuries = await fetchData("https://site.api.espn.com/apis/site/v2/sports/basketball/nba/injuries");
    
    // Process NFL injuries
    if (nflInjuries && nflInjuries.injuries) {
      const teams = nflInjuries.injuries.slice(0, 3);
      for (const team of teams) {
        if (team.injuries && team.injuries.length > 0) {
          const player = team.injuries[0];
          const teamName = team.team.displayName;
          const playerName = player.athlete.displayName;
          const status = player.status;
          
          newsItems.push(`
            <div class="line-item">
              <span class="league-label injury">INJURY</span> ${teamName} ${playerName} (${status})
            </div>
            <span class="separator"></span>
          `);
        }
      }
    }
    
    // Process NBA injuries
    if (nbaInjuries && nbaInjuries.injuries) {
      const teams = nbaInjuries.injuries.slice(0, 3);
      for (const team of teams) {
        if (team.injuries && team.injuries.length > 0) {
          const player = team.injuries[0];
          const teamName = team.team.displayName;
          const playerName = player.athlete.displayName;
          const status = player.status;
