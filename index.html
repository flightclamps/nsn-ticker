<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<title>NSN SPORTS — Live Scores, News & Fan Talk</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .ticker-wrapper {
    width: 100vw;
    height: 72px;
    display: flex;
    align-items: center;
    background: #0a0a0a;
    border-top: 3px solid #1E88E5;
    border-bottom: 3px solid #1E88E5;
    box-shadow: 0 0 14px #1E88E5;
  }

  .logo-box {
    width: 320px;
    height: 100%;
    background: linear-gradient(135deg, #1E88E5, #0f5ea8);
    border-right: 3px solid #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding-left: 14px;
    box-sizing: border-box;
  }

  .logo-main {
    color: white;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 1px;
  }

  .logo-sub {
    margin-top: 3px;
    font-size: 11px;
    font-weight: 600;
    color: white;
    opacity: 0.9;
  }

  .logo-powered {
    margin-top: 3px;
    font-size: 10px;
    font-weight: 600;
    color: #e0f2ff;
    opacity: 0.9;
  }

  .track-wrapper {
    flex: 1;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  .track {
    position: absolute;
    white-space: nowrap;
    font-size: 22px;
    font-weight: 600;
    color: white;
    padding-left: 100%;
    animation-name: move;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  .item {
    margin-right: 70px;
  }

  .label {
    color: #FFC107;
    font-weight: 900;
    margin-right: 10px;
  }

  @keyframes move {
    from { transform: translateX(0); }
    to   { transform: translateX(-100%); }
  }
</style>
</head>
