<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NSN SPORTS — Live Scores & News</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .ticker-wrapper {
    width: 100vw;
    height: 72px;
    display: flex;
    align-items: center;
    background: #0a0a0a;
    border-top: 3px solid #1E88E5;
    border-bottom: 3px solid #1E88E5;
    box-shadow: 0 0 14px #1E88E5;
  }

  .logo-box {
    width: 300px;
    height: 100%;
    background: linear-gradient(135deg, #1E88E5, #0f5ea8);
    border-right: 3px solid #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .logo-main {
    color: white;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 1px;
  }

  .logo-sub {
    margin-top: 3px;
    font-size: 11px;
    font-weight: 600;
    color: white;
    opacity: 0.85;
  }

  .track-wrapper {
    flex: 1;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  .track {
    position: absolute;
    white-space: nowrap;
    font-size: 22px;
    font-weight: 600;
    color: white;
    padding-left: 100%;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  .item {
    margin-right: 70px;
  }

  .label {
    color: #FFC107;
    font-weight: 900;
    margin-right: 10px;
  }

  @keyframes scroll {
    from { transform: translateX(0); }
    to   { transform: translateX(-100%); }
  }
</style>
</head>

<body>

<div class="ticker-wrapper">
  <div class="logo-box">
    <div class="logo-main">NSN SPORTS</div>
    <div class="logo-sub">NotSoNetwork • No Commercials</div>
  </div>

  <div class="track-wrapper">
    <div class="track" id="track"></div>
  </div>
</div>

<script>
  // SETTINGS
  var proxyBase = "https://api.allorigins.win/raw?url=";
  var REFRESH_MS = 120000;         // refresh scores + news every 2 minutes
  var PIXELS_PER_SECOND = 40;      // change to tweak scroll speed

  var track = document.getElementById("track");

  // SCOREBOARD SOURCES – NFL, NBA, NHL, Soccer (global)
  var scoreboardSources = [
    {
      label: "NFL",
      url: proxyBase + encodeURIComponent(
        "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard"
      )
    },
    {
      label: "NBA",
      url: proxyBase + encodeURIComponent(
        "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard"
      )
    },
    {
      label: "NHL",
      url: proxyBase + encodeURIComponent(
        "https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard"
      )
    },
    {
      label: "SOC",
      url: proxyBase + encodeURIComponent(
        "https://site.api.espn.com/apis/site/v2/sports/soccer/scoreboard"
      )
    }
  ];

  // SPORTS NEWS – ESPN / CBS / YAHOO
  var newsFeeds = [
    { label: "ESPN",  url: proxyBase + encodeURIComponent("https://www.espn.com/espn/rss/news") },
    { label: "CBS",   url: proxyBase + encodeURIComponent("https://www.cbssports.com/rss/headlines/") },
    { label: "YAHOO", url: proxyBase + encodeURIComponent("https://sports.yahoo.com/rss/") }
  ];

  // STREAMER STATIC LINES
  var staticLines = [
    { label: "NSN", text: "JOIN THE CLUB FOR 1 COIN!!!!!" },
    { label: "NSN", text: "SONG REQUESTS: !play Song - Artist" },
    { label: "NSN", text: "DON’T FORGET TO LIKE THE STREAM" }
  ];

  function addItem(label, text) {
    var span = document.createElement("span");
    span.className = "item";
    span.innerHTML = '<span class="label">' + label + '</span>' + text;
    track.appendChild(span);
  }

  function buildSpreadText(comp) {
    try {
      if (comp.odds && comp.odds[0] && comp.odds[0].details) {
        return " | " + comp.odds[0].details;
      }
    } catch (e) {}
    return "";
  }

  function loadScoreboards(done) {
    var idx = 0;

    function nextSource() {
      if (idx >= scoreboardSources.length) {
        done();
        return;
      }

      var src = scoreboardSources[idx++];
      var addedCount = 0;

      fetch(src.url)
        .then(function(res) { return res.json(); })
        .then(function(data) {
          var events = data.events || [];
          for (var j = 0; j < events.length; j++) {
            if (addedCount >= 6) break;

            var ev = events[j];
            try {
              var competitions = ev.competitions || [];
              var comp = competitions[0];
              if (!comp || !comp.competitors || comp.competitors.length < 2) continue;

              var status = ev.status && ev.status.type ? ev.status.type : {};
              var desc = (status.description || "").toLowerCase();
              var isFinal = status.completed || desc.indexOf("final") !== -1;
              if (!isFinal) continue;

              var c1 = comp.competitors[0];
              var c2 = comp.competitors[1];

              var t1 = (c1.team && (c1.team.abbreviation || c1.team.shortDisplayName || c1.team.name)) || "TEAM1";
              var t2 = (c2.team && (c2.team.abbreviation || c2.team.shortDisplayName || c2.team.name)) || "TEAM2";

              var s1 = c1.score || "0";
              var s2 = c2.score || "0";

              var statusShort = status.shortDetail || status.description || "Final";
              var spreadText = buildSpreadText(comp);

              addItem(
                src.label + " FINAL",
                t1 + " " + s1 + " • " + t2 + " " + s2 + " (" + statusShort + ")" + spreadText
              );
              addedCount++;
            } catch (errEv) {
              console.log("Parse error for", src.label, errEv);
            }
          }
        })
        .catch(function(err) {
          console.log("Scoreboard fetch failed for", src.label, err);
        })
        .finally(function() {
          nextSource();
        });
    }

    nextSource();
  }

  function loadNews(done) {
    var parser = new DOMParser();
    var idx = 0;

    function nextFeed() {
      if (idx >= newsFeeds.length) {
        done();
        return;
      }

      var feed = newsFeeds[idx++];

      fetch(feed.url)
        .then(function(res) { return res.text(); })
        .then(function(text) {
          var xml = parser.parseFromString(text, "text/xml");
          var items = xml.querySelectorAll("item");
          var limit = Math.min(items.length, 5);

          for (var j = 0; j < limit; j++) {
            var item = items[j];
            var titleNode = item.querySelector("title");
            if (!titleNode) continue;
            var title = titleNode.textContent;
            if (!title) continue;
            addItem(feed.label + " NEWS", title.trim());
          }
        })
        .catch(function(err) {
          console.log("News fetch failed for", feed.label, err);
        })
        .finally(function() {
          nextFeed();
        });
    }

    nextFeed();
  }

  function setScrollSpeed() {
    track.style.animationDuration = "0s";
    void track.offsetWidth; // force reflow

    var width = track.scrollWidth || 1;
    var seconds = width / PIXELS_PER_SECOND;
    track.style.animationDuration = seconds + "s";
  }

  function buildTicker() {
    track.innerHTML = "";

    // static lines
    for (var i = 0; i < staticLines.length; i++) {
      addItem(staticLines[i].label, staticLines[i].text);
    }

    // load scores then news, then duplicate + set speed
    loadScoreboards(function() {
      loadNews(function() {
        // duplicate children to make scroll seamless
        var children = track.children;
        var clones = [];
        for (var k = 0; k < children.length; k++) {
          clones.push(children[k].cloneNode(true));
        }
        for (var m = 0; m < clones.length; m++) {
          track.appendChild(clones[m]);
        }

        setScrollSpeed();
      });
    });
  }

  document.addEventListener("DOMContentLoaded", function() {
    buildTicker();
    setInterval(buildTicker, REFRESH_MS);
  });
</script>

</body>
</html>
