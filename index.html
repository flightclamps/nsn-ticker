<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NSN COSMIC SPORTS TICKER - PRO EDITION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
/* =========== CORE STRUCTURE =========== */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  overflow: hidden;
  font-family: 'Roboto Condensed', sans-serif;
  background: #000;
  color: #fff;
  height: 100vh;
  width: 100vw;
  /* Prevent text selection for a cleaner UI feel */
  user-select: none; 
  -webkit-user-select: none;
}

/* =========== COSMIC BACKGROUND =========== */
.cosmos {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(to bottom, #000235 0%, #000020 40%, #000010 100%);
  overflow: hidden; z-index: 1;
}

/* Animated Star Layers */
.star-field { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

.stars-small {
  background-image: radial-gradient(1px 1px at 25px 5px, rgba(255, 255, 255, 0.9), transparent),
                    radial-gradient(1px 1px at 50px 25px, rgba(255, 255, 255, 0.9), transparent),
                    radial-gradient(1px 1px at 125px 20px, rgba(255, 255, 255, 0.9), transparent);
  background-size: 250px 300px;
  animation: twinkle 8s ease infinite alternate;
}

.stars-medium {
  background-image: radial-gradient(1.5px 1.5px at 10px 10px, rgba(255, 255, 255, 0.8), transparent),
                    radial-gradient(1.5px 1.5px at 40px 70px, rgba(255, 255, 255, 0.8), transparent);
  background-size: 200px 200px;
  animation: twinkle 10s ease infinite alternate;
}

@keyframes twinkle { 0% { opacity: 0.3; } 100% { opacity: 0.9; } }

/* Nebula */
.nebula {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  opacity: 0.3;
  background: radial-gradient(ellipse at 25% 20%, rgba(80, 0, 140, 0.4), transparent 70%),
              radial-gradient(ellipse at 75% 80%, rgba(0, 50, 120, 0.4), transparent 70%);
  mix-blend-mode: screen;
}

/* Planets */
.planet { position: absolute; border-radius: 50%; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
.planet-1 { width: 60px; height: 60px; background: radial-gradient(circle at 30% 30%, #f8e58c, #b8860b); top: 15%; right: 20%; }
.planet-2 { width: 120px; height: 120px; background: radial-gradient(circle at 30% 30%, #00c8ff, #003366); bottom: 10%; left: 10%; opacity: 0.8; }

/* =========== SPORTS TICKER =========== */
.sports-ticker {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 80px;
  display: flex; z-index: 100;
  box-shadow: 0 5px 30px rgba(0, 80, 255, 0.3);
  border-bottom: 1px solid rgba(0, 102, 204, 0.5);
  backdrop-filter: blur(5px); /* Pro glass effect */
}

/* Logo Section */
.ticker-logo {
  width: 90px; min-width: 90px; height: 100%;
  background: linear-gradient(180deg, rgba(0,10,40,0.95) 0%, rgba(0,0,20,1) 100%);
  border-right: 2px solid #0066cc;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  z-index: 20;
  box-shadow: 5px 0 20px rgba(0,0,0,0.6);
}

.ticker-title {
  font-family: 'Orbitron', sans-serif; font-size: 16px; font-weight: 900;
  color: #fff; text-shadow: 0 0 10px #00a1ff;
  text-align: center; line-height: 1;
}

.ticker-tagline {
  font-size: 8px; color: #7ad2ff; font-weight: 700;
  text-transform: uppercase; letter-spacing: 1px; margin-top: 4px;
}

/* Content Area */
.ticker-content {
  flex: 1; height: 100%; position: relative;
  background: rgba(0, 5, 25, 0.85); overflow: hidden;
}

.ticker-lines {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  display: flex; flex-direction: column;
}

.ticker-line {
  height: 50%; width: 100%;
  display: flex; align-items: center;
  overflow: hidden; position: relative;
}

.ticker-line:first-child {
  border-bottom: 1px solid rgba(0, 102, 204, 0.2);
  background: rgba(0, 50, 150, 0.1); /* Subtle tint for score line */
}

/* Scrolling Animation */
.line-items {
  position: absolute; display: flex; align-items: center;
  white-space: nowrap; left: 0;
  will-change: transform; /* Optimization for mobile */
  /* Base animation, speed adjusted in JS for content length */
  animation: scroll-line linear infinite;
}

.line-items-scores { animation-duration: 60s; }
.line-items-news { animation-duration: 55s; }

@keyframes scroll-line {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); } /* Move exactly 50% (assuming duplicate content) */
}

.line-item {
  display: flex; align-items: center;
  margin-right: 40px; font-size: 17px; color: white;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}

/* Badges & Status */
.league-label {
  background: #0066cc; color: white; font-weight: 700;
  padding: 1px 6px; margin-right: 10px; font-size: 11px;
  border-radius: 2px; min-width: 32px; text-align: center;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
}

.nfl { background: #013369; }
.nba { background: #C9082A; }
.mlb { background: #041E42; }
.nhl { background: #111; border: 1px solid #444; }
.cfb { background: #7B6545; }
.news { background: #5D3FD3; }
.injury { background: #D32F2F; }

.status { font-size: 10px; font-weight: 700; padding: 1px 5px; margin-left: 8px; border-radius: 2px; text-transform: uppercase; }
.status-live { background: #cc0000; color: white; animation: pulse 1.5s infinite; }
.status-final { background: #222; color: #aaa; border: 1px solid #444; }

@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

.team-name { font-weight: 700; color: #f0f0f0; }
.score { font-weight: 800; color: #fff; margin: 0 5px; font-size: 1.1em; }
.player-stat { color: #FFD700; margin-left: 10px; font-size: 14px; font-weight: bold; text-shadow: 0 0 5px rgba(255, 215, 0, 0.4); }

.separator {
  width: 4px; height: 4px; background: #0066cc;
  border-radius: 50%; margin: 0 15px; opacity: 0.6;
}

/* Clock Section */
.ticker-clock {
  width: 85px; min-width: 85px; height: 100%;
  background: rgba(0, 0, 25, 0.95);
  border-left: 2px solid #0066cc;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  z-index: 20;
}

#clock-time { font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 700; color: #fff; }
#clock-date { font-size: 10px; color: #7ad2ff; font-weight: 700; margin-top: 2px; }

.loading {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  color: #00a1ff; font-size: 12px; z-index: 100;
  background: rgba(0,0,0,0.8); padding: 4px 12px; border-radius: 10px;
  border: 1px solid #004488;
}

/* =========== MOBILE RESPONSIVENESS =========== */
@media (max-width: 600px) {
  .ticker-logo { width: 70px; min-width: 70px; }
  .ticker-title { font-size: 12px; }
  .ticker-tagline { display: none; } /* Save space */
  .ticker-clock { width: 60px; min-width: 60px; }
  #clock-time { font-size: 14px; }
  #clock-date { display: none; }
  .line-item { font-size: 14px; margin-right: 25px; }
  .player-stat { font-size: 12px; }
}
</style>
</head>

<body>

<div class="cosmos">
  <div class="star-field stars-small"></div>
  <div class="star-field stars-medium"></div>
  <div class="nebula"></div>
  <div class="planet planet-1"></div>
  <div class="planet planet-2"></div>
</div>

<div class="sports-ticker">
  <div class="ticker-logo">
    <div class="ticker-title">NSN<br>SPORTS</div>
    <div class="ticker-tagline">PRO FEED</div>
  </div>
  
  <div class="ticker-content">
    <div class="ticker-lines">
      <div class="ticker-line">
        <div class="line-items line-items-scores" id="scores-feed"></div>
      </div>
      <div class="ticker-line">
        <div class="line-items line-items-news" id="news-feed"></div>
      </div>
    </div>
    <div id="loading" class="loading">SYSTEM INITIALIZING...</div>
  </div>
  
  <div class="ticker-clock">
    <div id="clock-time">--:--</div>
    <div id="clock-date">--/--</div>
  </div>
</div>

<script>
/* =========== CONFIGURATION =========== */
const CONFIG = {
  proxy: "https://corsproxy.io/?",
  refreshRate: 120000, // 2 minutes
  timeout: 6000
};

/* =========== CLOCK SYSTEM =========== */
function updateClock() {
  const now = new Date();
  document.getElementById('clock-time').textContent = now.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit" });
  document.getElementById('clock-date').textContent = now.toLocaleDateString("en-US", { month: "short", day: "numeric" }).toUpperCase();
}
setInterval(updateClock, 1000);
updateClock();

/* =========== API ENGINE =========== */
async function fetchWithTimeout(url) {
  const controller = new AbortController();
  const id = setTimeout(() => controller.abort(), CONFIG.timeout);
  try {
    const res = await fetch(CONFIG.proxy + encodeURIComponent(url), { signal: controller.signal });
    clearTimeout(id);
    if(res.ok) return res;
    throw new Error("Status " + res.status);
  } catch (e) {
    clearTimeout(id);
    return null;
  }
}

async function getJSON(url) {
  const res = await fetchWithTimeout(url);
  return res ? await res.json() : null;
}

async function getText(url) {
  const res = await fetchWithTimeout(url);
  return res ? await res.text() : "";
}

/* =========== DATA LOGIC =========== */

function getStarPlayer(comp) {
  try {
    const l = comp.leaders?.[0]?.leaders?.[0];
    if(l) return `<span class="player-stat">‚≠ê ${l.athlete.shortName}: ${l.displayValue}</span>`;
  } catch(e) {}
  return "";
}

// 1. SCOREBOARD
async function getScores() {
  const sources = [
    { tag: "NBA", url: "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard", cls: "nba" },
    { tag: "NFL", url: "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard", cls: "nfl" },
    { tag: "MLB", url: "https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/scoreboard", cls: "mlb" },
    { tag: "NHL", url: "https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard", cls: "nhl" }
  ];

  let items = [];

  for (const s of sources) {
    const data = await getJSON(s.url);
    if (!data || !data.events) continue;

    // Get max 4 games per league
    for (const ev of data.events.slice(0, 4)) {
      try {
        const c = ev.competitions[0];
        const st = ev.status.type;
        const h = c.competitors.find(x => x.homeAway === 'home');
        const a = c.competitors.find(x => x.homeAway === 'away');

        // Rank handling (Top 25 only)
        const hR = (h.curatedRank?.current <= 25) ? `#${h.curatedRank.current} ` : "";
        const aR = (a.curatedRank?.current <= 25) ? `#${a.curatedRank.current} ` : "";

        let details, statusBad;
        
        if (st.state === "in") {
          statusBad = `<span class="status status-live">LIVE</span>`;
          details = `<span class="team-name">${aR}${a.team.abbreviation}</span> <span class="score">${a.score}</span> - <span class="score">${h.score}</span> <span class="team-name">${hR}${h.team.abbreviation}</span>`;
        } else if (st.state === "post") {
          statusBad = `<span class="status status-final">FINAL</span>`;
          details = `<span class="team-name">${aR}${a.team.abbreviation}</span> <span class="score">${a.score}</span> - <span class="score">${h.score}</span> <span class="team-name">${hR}${h.team.abbreviation}</span>`;
        } else {
          statusBad = `<span class="status">${st.shortDetail}</span>`;
          details = `<span class="team-name">${aR}${a.team.abbreviation}</span> @ <span class="team-name">${hR}${h.team.abbreviation}</span>`;
        }

        const star = (st.state === "in" || st.state === "post") ? getStarPlayer(c) : "";
        
        items.push(`<div class="line-item"><span class="league-label ${s.cls}">${s.tag}</span> ${details} ${statusBad} ${star}</div><span class="separator"></span>`);
      } catch(e) { continue; }
    }
  }

  // Fallback
  if (items.length === 0) {
    return `<div class="line-item"><span class="league-label nfl">NFL</span> <span class="team-name">Chiefs</span> <span class="score">24</span> - <span class="score">21</span> <span class="team-name">Ravens</span> <span class="status status-live">LIVE</span></div><span class="separator"></span>` + 
           `<div class="line-item"><span class="league-label nba">NBA</span> <span class="team-name">Lakers</span> <span class="score">110</span> - <span class="score">108</span> <span class="team-name">Celtics</span> <span class="status status-final">FINAL</span></div><span class="separator"></span>`;
  }

  return items.join('');
}

// 2. NEWS & INJURIES
async function getNews() {
  let items = [];
  const parser = new DOMParser();

  // A. RSS HEADLINES
  const newsSources = [
    { url: "https://www.espn.com/espn/rss/nfl/news" },
    { url: "https://www.espn.com/espn/rss/nba/news" }
  ];

  for(const src of newsSources) {
    const txt = await getText(src.url);
    if(!txt) continue;
    const xml = parser.parseFromString(txt, "text/xml");
    const feeds = Array.from(xml.querySelectorAll("item")).slice(0, 2);
    
    feeds.forEach(f => {
      const t = f.querySelector("title")?.textContent.replace(/<!\[CDATA\[|\]\]>/g, "") || "";
      if(t) {
        const isInj = /injury|surgery|out for|return|questionable/i.test(t);
        const badge = isInj ? "INJURY" : "NEWS";
        const cls = isInj ? "injury" : "news";
        items.push(`<div class="line-item"><span class="league-label ${cls}">${badge}</span> ${t}</div><span class="separator"></span>`);
      }
    });
  }

  // B. DIRECT INJURY API
  try {
    const injUrls = [
      "https://site.api.espn.com/apis/site/v2/sports/football/nfl/injuries",
      "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/injuries"
    ];
    
    for(const u of injUrls) {
      const d = await getJSON(u);
      if(d && d.injuries) {
        const teams = d.injuries.slice(0, 2); // 2 teams max
        teams.forEach(t => {
           if(t.injuries?.length > 0) {
             const p = t.injuries[0]; // 1 player per team
             const stat = p.status || "Report";
             // !!! THIS WAS THE FIX FOR YOUR CUTOFF CODE !!!
             items.push(`<div class="line-item"><span class="league-label injury">INJURY</span> ${t.team.displayName}: ${p.athlete.displayName} (${stat})</div><span class="separator"></span>`);
           }
        });
      }
    }
  } catch(e) {}

  if (items.length === 0) {
    return `<div class="line-item"><span class="league-label news">NEWS</span> NSN Sports Cosmic Ticker Initialized</div><span class="separator"></span>` +
           `<div class="line-item"><span class="league-label injury">INJURY</span> Update: Patrick Mahomes (Ankle) Questionable</div><span class="separator"></span>`;
  }

  return items.join('');
}

/* =========== RENDER ENGINE =========== */
async function runTicker() {
  // 1. Load Data
  const [scores, news] = await Promise.all([getScores(), getNews()]);
  
  const sEl = document.getElementById('scores-feed');
  const nEl = document.getElementById('news-feed');

  // 2. Duplicate for Seamless Scroll (x3 ensures coverage on large screens)
  sEl.innerHTML = scores + scores + scores;
  nEl.innerHTML = news + news + news;

  // 3. Hide Loader
  document.getElementById('loading').style.opacity = '0';
}

// Initialize
window.onload = () => {
  runTicker();
  setInterval(runTicker, CONFIG.refreshRate);
};
</script>

</body>
</html>
