<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NSN LIVE WIDGET</title>
<style>
    :root {
        --width: 380px;
        --bg: #0f0f0f; /* Change to transparent for see-through */
        --card-bg: #1a1a1a;
        --border: #333;
        --accent: #00ff88;
        --text-main: #ffffff;
        --text-sub: #aaaaaa;
        --font: 'Segoe UI', system-ui, sans-serif;
    }

    body {
        margin: 0;
        padding: 10px;
        width: var(--width);
        background: var(--bg);
        font-family: var(--font);
        color: var(--text-main);
        overflow: hidden;
    }

    /* Header Pulse */
    .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--accent);
        margin-bottom: 15px;
    }
    .live-dot {
        width: 10px; height: 10px;
        background: #ff0044;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff0044;
        animation: pulse 1.5s infinite;
    }
    .title {
        font-weight: 800;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Game Card */
    .game-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        position: relative;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* League Badge */
    .league-tag {
        position: absolute;
        top: 8px; right: 8px;
        font-size: 10px;
        font-weight: bold;
        background: #333;
        padding: 2px 6px;
        border-radius: 4px;
        color: #ccc;
    }

    /* Score Row */
    .score-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .team {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 16px;
    }
    .team img { width: 24px; height: 24px; }
    .score { font-size: 20px; font-weight: 800; }
    .winner { color: var(--accent); }

    /* Game Status */
    .status {
        font-size: 11px;
        color: var(--text-sub);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    /* MVP Section */
    .mvp-box {
        margin-top: 6px;
        padding-top: 6px;
        border-top: 1px dashed #333;
        font-size: 11px;
        color: var(--text-sub);
        display: flex;
        justify-content: space-between;
    }
    .mvp-name { color: #fff; font-weight: 600; }
    .mvp-stat { color: var(--accent); }

    /* Scroll Animation for many games */
    #container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
</style>
</head>
<body>

    <div class="header">
        <div class="live-dot"></div>
        <div class="title">NSN SPORTS TICKER</div>
    </div>

    <div id="container">
        <div style="color:#666; font-size:12px; text-align:center;">INITIALIZING FEED...</div>
    </div>

<script>
    // --- CONFIG ---
    const ENDPOINTS = [
        'https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard',
        'https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard',
        'https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard'
    ];

    async function fetchAllSports() {
        const container = document.getElementById('container');
        const cards = [];

        for (const url of ENDPOINTS) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                const league = data.leagues[0].abbreviation; // NFL, NBA, etc.
                
                if (data.events) {
                    data.events.forEach(game => {
                        cards.push(createCard(game, league));
                    });
                }
            } catch (e) {
                console.error("Feed Error", e);
            }
        }

        // Render
        if (cards.length > 0) {
            container.innerHTML = cards.join('');
        } else {
            container.innerHTML = '<div style="text-align:center; color:#555; margin-top:20px;">NO LIVE GAMES FOUND</div>';
        }
    }

    function createCard(game, league) {
        const c = game.competitions[0];
        const home = c.competitors.find(t => t.homeAway === 'home');
        const away = c.competitors.find(t => t.homeAway === 'away');
        const status = game.status.type.shortDetail; // "Final", "10:32 - 1st", etc.
        
        // MVP / Leader Logic
        let leaderTxt = "";
        try {
            // Usually leaders are in the competitors array or separate leaders block
            // ESPN structure varies, checking the standard location:
            const lArr = c.leaders ? c.leaders : (home.leaders ? home.leaders.concat(away.leaders || []) : []);
            
            if (lArr && lArr.length > 0) {
                // Get the top leader (usually index 0 is Passing/Points)
                const p = lArr[0].leaders[0]; // Player object
                const statVal = p.value; // e.g. "240" or "32"
                const statName = lArr[0].displayName; // "Passing Yards" or "Points"
                // Shorten text
                const shortStat = statName.replace('Passing Yards','YDS').replace('Points','PTS').replace('Assists','AST');
                leaderTxt = `
                    <div class="mvp-box">
                        <span>‚≠ê ${p.athlete.shortName}</span>
                        <span class="mvp-stat">${p.displayValue} ${shortStat}</span>
                    </div>`;
            }
        } catch(e) { /* No leader data yet */ }

        // Formatting
        const isLive = game.status.type.state === 'in';
        const liveClass = isLive ? 'color:#00ff88' : '';

        return `
        <div class="game-card">
            <div class="league-tag">${league}</div>
            
            <div class="score-row">
                <div class="team">
                    <img src="${away.team.logo}" onerror="this.style.display='none'">
                    ${away.team.abbreviation}
                </div>
                <div class="score" style="${Number(away.score) > Number(home.score) ? 'color:#fff' : 'color:#888'}">
                    ${away.score}
                </div>
            </div>

            <div class="score-row">
                <div class="team">
                    <img src="${home.team.logo}" onerror="this.style.display='none'">
                    ${home.team.abbreviation}
                </div>
                <div class="score" style="${Number(home.score) > Number(away.score) ? 'color:#fff' : 'color:#888'}">
                    ${home.score}
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:4px;">
                <span class="status" style="${liveClass}">${status}</span>
            </div>
            ${leaderTxt}
        </div>
        `;
    }

    // --- RUN ---
    fetchAllSports(); // Run immediately
    setInterval(fetchAllSports, 30000); // Auto-refresh every 30s
</script>
</body>
</html>
