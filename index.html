<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSN ELITE COSMIC TICKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Teko:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #00f2ff;
            --brand-purple: #7f00ff;
            --brand-pink: #ff00ff;
            --brand-gold: #ffd700;
            --brand-red: #ff004c;
            --brand-green: #00ff88;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #000;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            text-transform: uppercase;
        }

        /* --- COSMIC UNIVERSE BACKGROUND --- */
        #universe-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at 50% 30%, #1a0033 0%, #0a0015 30%, #000 100%);
        }

        /* Animated nebula overlay */
        .nebula {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(127, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(0, 242, 255, 0.08) 0%, transparent 60%);
            animation: nebula-pulse 15s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes nebula-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Star field */
        .stars-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* --- MAIN TICKER CONTAINER --- */
        .ticker-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 140px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(10, 0, 30, 0.8) 100%);
            border-bottom: 2px solid var(--brand-blue);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3), inset 0 -1px 10px rgba(127, 0, 255, 0.2);
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        /* Top Row: Primary Scores */
        .ticker-row-1 {
            height: 60px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        /* Middle Row: Secondary Stats */
        .ticker-row-2 {
            height: 45px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(127, 0, 255, 0.15);
            overflow: hidden;
            position: relative;
        }

        /* Bottom Row: News & Engagement */
        .ticker-row-3 {
            height: 35px;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Logo Section */
        .ticker-logo {
            width: 150px;
            background: linear-gradient(160deg, #000 30%, #0a1a3a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 2px solid var(--brand-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
            z-index: 20;
            min-width: 150px;
        }

        .logo-text {
            font-family: 'Teko', sans-serif;
            font-size: 52px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px var(--brand-blue);
            line-height: 0.9;
        }

        .logo-sub {
            font-size: 10px;
            color: var(--brand-pink);
            letter-spacing: 3px;
            margin-top: 5px;
            font-weight: 700;
            text-shadow: 0 0 8px var(--brand-pink);
        }

        /* Scroll Tracks */
        .scroll-track {
            display: flex;
            align-items: center;
            white-space: nowrap;
            will-change: transform;
            animation: scroll-left linear infinite;
            flex: 1;
            padding: 0 20px;
        }

        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Game Card */
        .game-card {
            display: inline-flex;
            align-items: center;
            margin-right: 40px;
            padding-right: 25px;
            border-right: 1px solid rgba(0, 242, 255, 0.2);
            flex-shrink: 0;
            gap: 12px;
        }

        .league-tag {
            padding: 3px 8px;
            font-weight: 700;
            font-size: 13px;
            border-radius: 4px;
            min-width: 45px;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            flex-shrink: 0;
        }

        .nfl { background: linear-gradient(135deg, #013369, #005eb8); }
        .nba { background: linear-gradient(135deg, #C9082A, #ff1a47); }
        .mlb { background: linear-gradient(135deg, #002D72, #0066cc); }
        .nhl { background: linear-gradient(135deg, #111, #333); }
        .ncaaf { background: linear-gradient(135deg, #7B6545, #a08060); }

        .score-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 20px;
            font-weight: 700;
        }

        .team-abbr {
            color: #ddd;
            min-width: 35px;
            font-weight: 600;
        }

        .score {
            color: var(--brand-gold);
            font-family: 'Teko', sans-serif;
            font-size: 26px;
            text-shadow: 0 0 8px var(--brand-gold);
        }

        .status-live {
            color: var(--brand-red);
            font-size: 11px;
            font-weight: 800;
            animation: pulse-red 1.5s infinite;
            border: 1px solid var(--brand-red);
            padding: 2px 5px;
            border-radius: 3px;
            box-shadow: 0 0 8px var(--brand-red);
        }

        .vs-text {
            color: #666;
            font-size: 12px;
            font-weight: 600;
        }

        .stat-badge {
            background: rgba(127, 0, 255, 0.2);
            border: 1px solid var(--brand-purple);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #adf;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .stat-badge-value {
            color: var(--brand-gold);
            font-weight: 700;
            margin-left: 4px;
        }

        /* News Items */
        .news-item {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-right: 30px;
            font-size: 15px;
            color: #ddd;
            flex-shrink: 0;
        }

        .news-badge {
            background: var(--brand-purple);
            color: #fff;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 700;
            box-shadow: 0 0 6px var(--brand-purple);
        }

        .engage-item {
            color: var(--brand-green);
            font-weight: 700;
            text-shadow: 0 0 8px var(--brand-green);
            font-size: 14px;
        }

        /* Clock */
        .ticker-clock {
            width: 140px;
            background: linear-gradient(160deg, #000, #0a0a2e);
            border-left: 2px solid var(--brand-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            min-width: 140px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .time-display {
            font-family: 'Teko', sans-serif;
            font-size: 38px;
            font-weight: 600;
            color: var(--brand-blue);
            text-shadow: 0 0 10px var(--brand-blue);
        }

        .date-display {
            font-size: 11px;
            color: var(--brand-pink);
            font-weight: 700;
            margin-top: 2px;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Hide content below ticker */
        body::after {
            content: '';
            position: fixed;
            top: 140px;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Universe Background -->
    <canvas id="universe-canvas"></canvas>
    <div class="nebula"></div>
    <div class="stars-container" id="stars-container"></div>

    <!-- Main Ticker -->
    <div class="ticker-wrapper">
        <div class="ticker-row-1">
            <div class="ticker-logo">
                <div class="logo-text">NSN</div>
                <div class="logo-sub">COSMIC FEED</div>
            </div>
            <div class="scroll-track" id="track-1"></div>
            <div class="ticker-clock">
                <div class="time-display" id="time-display">--:--</div>
                <div class="date-display" id="date-display">--/--</div>
            </div>
        </div>

        <div class="ticker-row-2" id="track-2-container">
            <div class="scroll-track" id="track-2"></div>
        </div>

        <div class="ticker-row-3" id="track-3-container">
            <div class="scroll-track" id="track-3"></div>
        </div>
    </div>

    <script>
        const CONFIG = {
            PROXIES: [
                "https://corsproxy.io/?",
                "https://api.allorigins.win/get?url=",
            ],
            CURRENT_PROXY: 0,
            REFRESH_MS: 45000,
            SCROLL_SPEED: 120, // pixels per second
            SPORTS: [
                { tag: "NFL", url: "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard" },
                { tag: "NBA", url: "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard" },
                { tag: "MLB", url: "https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/scoreboard" },
                { tag: "NHL", url: "https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard" }
            ]
        };

        // --- COSMIC UNIVERSE GENERATION ---
        function initUniverse() {
            const container = document.getElementById('stars-container');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 2.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.setProperty('--duration', (1.5 + Math.random() * 4) + 's');
                container.appendChild(star);
            }
        }

        // --- PROXY ROTATION ---
        async function fetchWithProxy(url) {
            const maxRetries = CONFIG.PROXIES.length;
            
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const proxy = CONFIG.PROXIES[CONFIG.CURRENT_PROXY];
                    let fullUrl = url;

                    if (proxy.includes('allorigins')) {
                        fullUrl = proxy + encodeURIComponent(url);
                        const res = await fetch(fullUrl);
                        if (res.ok) {
                            const data = await res.json();
                            return JSON.parse(data.contents);
                        }
                    } else {
                        fullUrl = proxy + encodeURIComponent(url);
                        const res = await fetch(fullUrl);
                        if (res.ok) return await res.json();
                    }
                } catch (error) {
                    console.error(`Proxy ${CONFIG.CURRENT_PROXY} failed:`, error);
                    CONFIG.CURRENT_PROXY = (CONFIG.CURRENT_PROXY + 1) % CONFIG.PROXIES.length;
                }
            }
            return null;
        }

        // --- DATA BUILDERS ---
        function buildGameCard(league, event) {
            const comp = event.competitions;
            const home = comp.competitors.find(c => c.homeAway === 'home');
            const away = comp.competitors.find(c => c.homeAway === 'away');
            const status = event.status.type.state;

            let mainScore = '';
            let statLine = '';

            if (status === 'in') {
                mainScore = `
                    <span class="team-abbr">${away.team.abbreviation}</span>
                    <span class="score">${away.score}</span>
                    <span class="status-live">‚óèLIVE</span>
                    <span class="score">${home.score}</span>
                    <span class="team-abbr">${home.team.abbreviation}</span>
                `;
            } else if (status === 'post') {
                mainScore = `
                    <span class="team-abbr">${away.team.abbreviation}</span>
                    <span class="score">${away.score}</span>
                    <span class="vs-text">FINAL</span>
                    <span class="score">${home.score}</span>
                    <span class="team-abbr">${home.team.abbreviation}</span>
                `;
            } else {
                const time = new Date(event.date).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                mainScore = `
                    <span class="team-abbr">${away.team.abbreviation}</span>
                    <span class="vs-text">@</span>
                    <span class="team-abbr">${home.team.abbreviation}</span>
                    <span class="vs-text">${time}</span>
                `;
            }

            if (comp.leaders && status !== 'pre') {
                const leader = comp.leaders[comp.leaders.length - 1];
                if (leader?.leaders?.) {
                    const p = leader.leaders;
                    statLine = `<span class="stat-badge">${p.athlete.shortName} <span class="stat-badge-value">${p.displayValue}</span></span>`;
                }
            }

            return `
                <div class="game-card">
                    <span class="league-tag ${league.toLowerCase()}">${league}</span>
                    <div class="score-display">${mainScore}</div>
                    ${statLine}
                </div>
            `;
        }

        async function updateTrack(trackId, generator) {
            const track = document.getElementById(trackId);
            if (!track) return;

            let html = await generator();
            if (!html) html = '<div class="news-item">Loading...</div>';

            const fullHtml = html + html;
            track.innerHTML = fullHtml;

            const contentWidth = track.scrollWidth / 2;
            const duration = contentWidth / CONFIG.SCROLL_SPEED;
            track.style.animationDuration = `${duration}s`;
        }

        async function generateTrack1() {
            let html = '';
            for (const sport of CONFIG.SPORTS) {
                const data = await fetchWithProxy(sport.url);
                if (data?.events) {
                    data.events.slice(0, 3).forEach(e => {
                        html += buildGameCard(sport.tag, e);
                    });
                }
            }
            return html || '<div class="game-card">Fetching cosmic data...</div>';
        }

        async function generateTrack2() {
            let html = '';
            for (const sport of CONFIG.SPORTS) {
                const data = await fetchWithProxy(sport.url);
                if (data?.events) {
                    data.events.slice(0, 2).forEach(e => {
                        const comp = e.competitions;
                        if (comp.leaders?.?.leaders?.) {
                            const p = comp.leaders.leaders;
                            html += `
                                <div class="game-card" style="border: none;">
                                    <span class="league-tag ${sport.tag.toLowerCase()}">${sport.tag}</span>
                                    <span class="news-item"><strong>${p.athlete.shortName}</strong> - ${p.displayValue}</span>
                                </div>
                            `;
                        }
                    });
                }
            }
            return html || '<div class="news-item">Star stats loading...</div>';
        }

        async function generateTrack3() {
            const news = await fetchWithProxy("https://site.api.espn.com/apis/site/v2/sports/basketball/nba/news");
            let html = '';

            if (news?.articles) {
                news.articles.slice(0, 5).forEach(a => {
                    html += `<div class="news-item"><span class="news-badge">‚òÖ</span> ${a.headline}</div>`;
                });
            }

            const hooks = [
                '<div class="engage-item">üåü FOLLOW THE STREAM</div>',
                '<div class="engage-item">üí´ GIFT = SHOUTOUT</div>',
                '<div class="engage-item">‚ö° TAP TO ENGAGE</div>'
            ];

            hooks.forEach(hook => html += `<div class="news-item">${hook}</div>`);
            return html || '<div class="news-item">Welcome to NSN Cosmic Feed</div>';
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('time-display').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date-display').textContent = now.toLocaleDateString([], { month: 'short', day: 'numeric' }).toUpperCase();
        }

        // --- INIT ---
        initUniverse();
        setInterval(updateClock, 1000);
        updateClock();

        updateTrack('track-1', generateTrack1);
        updateTrack('track-2', generateTrack2);
        updateTrack('track-3', generateTrack3);

        setInterval(() => {
            updateTrack('track-1', generateTrack1);
            updateTrack('track-2', generateTrack2);
            updateTrack('track-3', generateTrack3);
        }, CONFIG.REFRESH_MS);
    </script>
</body>
</html>
